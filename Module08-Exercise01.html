<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Registration Form</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-9">
        <h2>Employee Registration Form</h2>
        <form ng-app="" name="myForm" onsubmit="return(validate());">
            <div class="row">
                <label>Employee ID</label>
                <input class="form-control" type="text" id="employeeId" name="employeeId"/></br>
                <div class="error" id="idErr"></div>
            </div>
            <div class="row">
                <label>First Name</label>
                <input class="form-control" type="text" id="firstName" name="firstName"/></br>
                <div class="error" id="fnameErr"></div>
            </div>
            <div class="row">
                <label>Last Name</label>
                <input class="form-control" type="text" id="lastName" name="lastName"/></br>
                <div class="error" id="lnameErr"></div>
            </div>
            <div class="row"> 
                <label>Address</label>
                <input class="form-control" type="text" name="address" ng-model="address" required></br>
            </div>
            <div class="row" ng-init="department= 'Sales' ">
                <label>Department</label>
                <input class="form-control" type="text" ng-model="department" name="department" required/></br>
            </div>
            <div class="row" ng-init="position= 'Staff' ">
                <label>Position</label>
                <input class="form-control" type="text" ng-model="position" name="position" required/></br>
            </div>
            <div class="row">
                <label>Email</label>
                <input class="form-control" type="text" id="email" name="email"/></br>
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row" ng-app="">
                <label>Contact Number</label>
                <input class="form-control" type="text" id="contactNumber" name="contactNumber"/></br>
                <div class="error" id="numErr"></div>
            </div>
            <div class="row">
                <label>Salary</label>
                <input class="form-control" type="text" id="salary" name="salary"/></br>
                <div class="error" id="salErr"></div>
            </div>
            <div class="row">
                <label>Username</label>
                <input class="form-control" type="text" id="username" name="username"/></br>
                <div class="error" id="userErr"></div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" value="Submit" type="submit">Sign in</button>
        </form>
    </div></div></div>
    </body>
    <script type="text/javascript" src="validation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</html>
